<ion-header>
  <div class="head p-2">
    <div class="d-flex">
      <ion-buttons [routerLink]="['/home']" class="mt-2">
        <ion-icon
          name="chevron-back-circle-outline"
          style="font-size: 40px"
        ></ion-icon>
      </ion-buttons>
      <div class="w-100 text-center align-items-center">
        <h2 class="h2-header">Test</h2>
      </div>
    </div>
  </div>
</ion-header>
<ion-content>
  <div class="container d-block pt-3">
    <div class="p-2 text-start">
      <button class="btn btn-primary w-100" [routerLink]="['/tambah-test']">TAMBAH</button>
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="search" class="w-100" placeholder="Posisi" >
            <ion-select-option *ngFor="let posisi of Posisi">{{posisi.l_posisi}}</ion-select-option>
          </ion-select>
          <ion-button color="primary" type="button" (click)="Search()">Search</ion-button>
        </ion-item>
      </ion-list>
      <div class="card p-4 d-block mb-2 shadow" *ngFor="let test of Test">
        <h3 class="text-center mt-1">{{test.posisi}}</h3>
        <div class="d-block mb-1">
          <h4>Pertanyaan :</h4>
          <textarea rows="3" class="form-control" disabled>{{test.pertanyaan}}</textarea>
        </div>
        <div class="d-flex align-items-center">
          <h4 class="mt-1">a. </h4>
          <div class="d-flex align-items-center">
            <label class="ms-1">{{test.a}}</label>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <h4 class="mt-1">b. </h4>
          <div class="d-flex align-items-center">
            <label class="ms-1">{{test.b}}</label>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <h4 class="mt-1">c. </h4>
          <div class="d-flex align-items-center">
            <label class="ms-1">{{test.c}}</label>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <h4 class="mt-1">Jawaban : {{test.jawaban}}</h4>
        </div>
        <div class="w-100">
          <ion-button color="danger" slot="end" (click)="deleteTest(test.id_test)">Hapus</ion-button>
          <ion-button color="warning" slot="end" [routerLink]="['/ubah-test/',test.id_test]">Ubah</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
