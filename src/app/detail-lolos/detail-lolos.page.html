<ion-header>
  <div class="head p-2">
    <div class="d-flex">
      <ion-buttons [routerLink]="['/p-lolos']" class="mt-2">
        <ion-icon
          name="chevron-back-circle-outline"
          style="font-size: 40px"
        ></ion-icon>
      </ion-buttons>
      <div class="w-100 text-center align-items-center">
        <h2 class="h2-header">Detail Melamar</h2>
      </div>
    </div>
  </div>
</ion-header>
<ion-content>
  <div class="container d-block p-3">
    <div class="profile card shadow p-3 pt-2 mb-2" *ngFor="let loker of Loker">
      <h3 class="text-center mb-3">Lowongan Pekerjaan</h3>
      <div class="d-flex mb-2">
        <label for="">Posisi :</label>
        <label class="ms-1">{{loker.posisi}}</label>
      </div>
      <div class="d-flex mb-2">
        <label for="">Cabang :</label>
        <label class="ms-1">{{loker.cabang}}</label>
      </div>
      <div class="d-flex mb-2">
        <label for="">Gaji : Rp.</label>
        <label class="ms-1">{{loker.gaji}}</label>
      </div>
      <div class="d-block">
        <label for="" class="mb-1">Deskripsi :</label>
        <ion-textarea class="form-control mt-0" rows="3" disabled>{{loker.deskripsi}}</ion-textarea>
      </div>
    </div>
    <div class="card d-block shadow p-3">
      <div class="profile mb-3" *ngFor="let pelamar of Pelamar">
        <h3 class="text-center mb-3">Profile Pelamar</h3>
        <div class="d-flex mb-1">
          <label for="">NIK :</label>
          <label class="ms-1">{{pelamar.nik}}</label>
        </div>
        <div class="d-block mb-1">
          <label for="">Nama :</label>
          <label class="ms-1">{{pelamar.nama}}</label>
        </div>
        <div class="d-flex mb-2">
          <label for="">Jenis Kelamin :</label>
          <label class="ms-1">{{pelamar.jk}}</label>
        </div>
        <div class="d-flex mb-2">
          <label for="">Tgl Lahir :</label>
          <label class="ms-1">{{pelamar.tgl_lhr}}</label>
        </div>
        <div class="d-flex mb-2">
          <label for="">No HP :</label>
          <label class="ms-1">{{pelamar.nohp}}</label>
        </div>
        <div class="d-flex mb-1">
          <label for="">Email :</label>
          <label class="ms-1">{{pelamar.email}}</label>
        </div>
        <div class="d-block mb-1">
          <label for="" class="mb-1">Alamat :</label>
          <ion-textarea class="form-control mt-0" rows="1" disabled>{{pelamar.alamat}}</ion-textarea>
        </div>
      </div>
      <h3 class="text-center mb-3">Pendidikan</h3>
      <div class="pendididikan card shadow-sm p-3 mb-1" *ngFor="let pendidikan of Pendidikan">
        <div class="text-center">
          <label for="">{{pendidikan.sekolah}}</label>
        </div>
        <div class="text-center mb-1">
          <label for="">{{pendidikan.jurusan}}</label>
        </div>
        <div class="d-flex mb-1">
          <label for="">Nilai / IPK :</label>
          <label for="" class="ms-2">{{pendidikan.nilai}}</label>
        </div>
        <div class="d-flex">
          <label for="">Tahun Lulus :</label>
          <label for="" class="ms-2">{{pendidikan.thn_lulus}}</label>
        </div>
      </div>
      <h3 class="text-center mb-3">Pengalaman</h3>
      <div class="pendididikan card shadow-sm p-3 mb-1" *ngFor="let pengalaman of Pengalaman">
        <div class="text-center">
          <label for="">{{pengalaman.perusahaan}}</label>
        </div>
        <div class="text-center mb-1">
          <label for="">{{pengalaman.posisi}}</label>
        </div>
        <div class="d-block mb-1">
          <label for="">Masa Bekerja :</label>
          <div class="d-flex">
            <label for="" class="me-1">{{pengalaman.f_date}}</label>
            <label for="" class="ms-1">- {{pengalaman.l_date}}</label>
          </div>
        </div>
        <div class="d-block mb-1">
          <label for="" class="mb-1">Deskripsi :</label>
          <ion-textarea class="form-control mt-0" rows="1" disabled>{{pengalaman.deskrpsi}}</ion-textarea>
        </div>
      </div>
    </div>
  </div>
</ion-content>
